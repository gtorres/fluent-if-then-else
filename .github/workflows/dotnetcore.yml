name: integration-build

on:
  push:
    branches:
      - master
      - master-test

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.0.101

      - name: build with dotnet
        run: dotnet build --configuration Release

      - name: test
        run: dotnet test
