name: build-and-deploy-master

on:
  push:
    branches:
      - master

jobs:
  build:
    name: build-and-deploy
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.0.101

      - name: build with dotnet
        run: dotnet build --configuration Release

      - name: run unit tests
        run: dotnet test .//tests//unit//Test.Unit.csproj --no-build

      - name: run integration tests
        run: dotnet test .//tests//examples//Test.Examples.csproj --no-build

      - name: nuget pack
        run: dotnet pack .//src//Src.csproj -c Release --no-build
